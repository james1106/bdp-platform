#Application
spring.application.name=schedule
server.port=8007

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8001/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipaddress}:${server.port}
eureka.instance.status-page-url=http://${spring.cloud.client.ipaddress}:${server.port}/info

#Config
spring.cloud.config.name=cps
spring.cloud.config.profile=es
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config

#Mybatis
mybatis.basepackage=com.bdp.**.mapper
mybatis.xmlLocation=classpath:mapper/**/*.xml
