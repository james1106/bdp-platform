<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>开发平台</title>
<link href="/framework/vendors/element-2.3.3/element-ui.css" rel="stylesheet" />
<script type="text/javascript" src="/framework/vendors/vue-2.5.16/vue.min.js"></script>
<script type="text/javascript" src="/framework/vendors/axios-0.18.0/axios.min.js"></script>
<script type="text/javascript"
	src="/framework/vendors/element-2.3.3/element-ui.js"></script>
</head>
<body style="margin: 0px;">
	<div id="app">
		<div id="nav">
			<el-menu class="el-menu-demo" mode="horizontal" background-color="#545c64"
				text-color="#fff" active-text-color="#ffd04b"> <el-menu-item
				index="1">处理中心</el-menu-item> <el-submenu index="2"> <template
				slot="title"> 我的工作台 </template> <el-menu-item index="2-1">选项1</el-menu-item>
			<el-menu-item index="2-2">选项2</el-menu-item> <el-menu-item index="2-3">选项3</el-menu-item>
			<el-submenu index="2-4"> <template slot="title">选项4</template> <el-menu-item
				index="2-4-1">选项1</el-menu-item> <el-menu-item index="2-4-2">选项2</el-menu-item>
			<el-menu-item index="2-4-3">选项3</el-menu-item> </el-submenu> </el-submenu> <el-menu-item index="3"
				disabled>消息中心</el-menu-item> <el-menu-item index="4"> <a
				href="https://www.ele.me" target="_blank">订单管理</a> </el-menu-item>
				
				<el-tag type="danger">{{userInfo.realName}}</el-tag>
				 </el-menu>
		</div>
		<div id="table">
			<el-row class="tac"> <el-col :span="4"> <el-menu
				default-active="2" class="el-menu-vertical-demo" background-color="#545c64"
				text-color="#fff" active-text-color="#ffd04b"> <el-submenu
				index="1"> <template slot="title"> <i
				class="el-icon-location"></i> <span>导航一</span> </template> <el-menu-item-group>
			<template slot="title">分组一</template> <el-menu-item index="1-1">选项1</el-menu-item>
			<el-menu-item index="1-2">选项2</el-menu-item> </el-menu-item-group> <el-menu-item-group title="分组2">
			<el-menu-item index="1-3">选项3</el-menu-item> </el-menu-item-group> <el-submenu index="1-4">
			<template slot="title">选项4</template> <el-menu-item index="1-4-1">选项1</el-menu-item>
			</el-submenu> </el-submenu> <el-menu-item index="2"> <i class="el-icon-menu"></i> <span
				slot="title">导航二</span> </el-menu-item> <el-menu-item index="3" disabled> <i
				class="el-icon-document"></i> <span slot="title">导航三</span> </el-menu-item> <el-menu-item
				index="4"> <i class="el-icon-setting"></i> <span slot="title">导航四</span>
			</el-menu-item> </el-menu> </el-col> <el-col :span="20"> <el-table v-bind:data="tableData"
				style="width: 100%"> <el-table-column prop="date" label="日期"
				width="180"> </el-table-column> <el-table-column prop="name" label="姓名"
				width="180"> </el-table-column> <el-table-column prop="address" label="地址">
			</el-table-column> </el-table> </el-col> </el-row>
		</div>
	</div>
	<script src="/framework/scripts/userInfo.js" type="text/javascript"></script>
</body>
</html>
